<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/efeb93537f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        
        <div class="right">
            <header>
                <div class="heading">
                    <h1 style="text-align: center; color: aliceblue; font-size: 40px;padding-top: 10px;">RESUME</h1>
                </div>
            </header>
            <main>
                <div class="resume">
                    <div class="half1">
                        <div class="intro">
                            <div class="des0">
                                <div class="symbol">
                                    <div class="sub-symbol-intro"><i class="fas fa-bookmark"></i></div>
                                </div>
                                <div class="description">
                                    <div class="names-person">
                                        <div class="first-name"></div>
                                        <div class="surname"></div>
                                    </div>
                                    <div class="job-description">
                                        <div class="job-description-title"></div>
                                        <div class="job description-value"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="aboutme">
                            <div class="subheading1">
                                <h2>ABOUT ME</h2>
                            </div>
                            <div class="des1">
                                <div class="symbol"></div>
                                <div class="description">
                            
                                </div>
                            </div>
                        </div>
                        <div class="contact">
                            <div class="subheading1">
                                <h2>CONTACT</h2>
                            </div>
                            <div class="des2">
                                <div class="mobile"><i  class="fas fa-mobile-alt"></i></div>
                                <div class="email"><i   class="far fa-envelope"></i></div>
                                <div class="address"><i class="fa fa-home"></i></div>
                                <div class="arrow1">
                                    <i class="fas fa-arrows-alt-v"></i>
                                </div>
                                <div class="arrow2">
                                    <i class="fas fa-arrows-alt-v"></i>
                                </div>
                                <div class="arrow3">
                                    <i class="fas fa-arrows-alt-v"></i>
                                </div>
                            </div>
                            
                        </div>
                        <div class="skills">
                            <div class="subheading1">
                                <h2>SKILLS</h2>
                            </div>
                            <div class="des3">
                                <div class="symbol">
                                    <div class="skill-number"></div>
                                </div>
                                <div class="description">
                                    <div class="skill-value"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="half2">
                        <div class="image"></div>
                        <div class="education">
                            <div class="subheading2">
                                <h2>EDUCATION</h2>
                            </div>
                            <div class="des4">
                                <div class="symbol">
                                    <div class="sub-symbol-education"><i class="fas fa-graduation-cap"></i></div>
                                </div>
                                <div class="description"></div>
                                <div class="education-description">
                                    <div class="education-decription-years"></div>
                                    <div class="education-degree"></div>
                                </div>
                            </div>

                        </div>
                        <div class="experience">
                            <div class="subheading2">
                                <h2>EXPERIENCE</h2>
                            </div>
                            <div class="des5">
                                <div class="symbol">
                                    <div class="sub-symbol-experience1"><i class="fab fa-black-tie"></i></div>
                                    <div class="sub-symbol-experience2"><i class="fab fa-black-tie"></i></div>

                                </div>
                                <div class="description">
                                    <div class="experience-description">
                                        <div class="experience-years"></div>
                                        <div class="experience-value"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="interests">
                            <div class="subheading2">
                                <h2>INTERESTS</h2>
                            </div>
                            <div class="des6">
                                <div class="symbol">
                                    <div class="sub-symbol-interests"><i class="fas fa-book"></i></div>
                                </div>
                                <div class="description">
                                    <div class="interests-description"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="circle1"></div>
                    <!-- <div class="circle2"></div> -->
                    <div class="circle3"><h2 >HELLO!</h2></div>
                    <div class="circle4"></div>
                    <div class="circle5"></div>
                    <div class="circle6"></div>
                    <div class="circle7">
                        <img src="SnUjd86-jennifer-lawrence-wallpapers - Copy - Copy - Copy.jpg" alt="not-loaded">
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
